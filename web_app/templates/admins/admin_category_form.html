{% extends "admins/base_admin.html" %}
{% load static %}

{% block title %}{{ title }} - Admin{% endblock %}

{% block admin_content %}
<div class="admin-header">
    <h2><i class="bi bi-tags me-2"></i> {{ title }}</h2>
</div>

<div class="admin-chart-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-admin-primary">Save</button>
        <a href="{% url 'admin_categories' %}" class="btn btn-admin-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
