{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Welcome to Crumb & Co. ðŸ¥–</h1>

<style>
.product-img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    object-position: center;
}

@media (max-width: 768px) {
    .product-img {
        height: 150px;
    }
}
</style>


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4">
    {% for category in categories %}
    <div class="col">
        <a href="{% url 'category_detail' category.id %}" class="text-decoration-none text-dark">
            <div class="card h-100 shadow-sm text-center">
                <img src="/media/products/{{ category.name|lower }}/{{ category.name|slice:":-1" }}.jpg"
                     class="card-img-top product-img"
                     alt="{{ category.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
